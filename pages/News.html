<!-- MAP -->

<body>
    
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
                integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
                crossorigin=""></script>
            
                <div id="map"></div>
                <script>
                    var map;
                </script>
            
                <script src="./L.KML.js"></script>
            
                <body style="background-color:rgb(255, 255, 255);"></body>
                <script>
                     //set center pt and zoom level
                
                
                map = L.map('map').setView([23.02210540221569, 120.42185588499224], 13);
                
                L.tileLayer('https://wmts.nlsc.gov.tw/wmts/EMAP/default/EPSG:3857/{z}/{y}/{x}', {
                    attribution: '&copy; <a href="https://www.tgos.tw/tgos/web/tgos_home.aspx">TGOS</a>'
                }).addTo(map);
                
                
                
                // 設定地圖名稱以及對應的TileLayer
                var mapLayers = {
                    '中文': L.tileLayer('https://wmts.nlsc.gov.tw/wmts/EMAP98/default/GoogleMapsCompatible/{z}/{y}/{x}', {
                        attribution: '&copy; <a href="https://www.tgos.tw/tgos/web/tgos_home.aspx">TGOS</a>'
                    }),
                    '英文': L.tileLayer('https://wmts.nlsc.gov.tw/wmts/EMAP97/default/GoogleMapsCompatible/{z}/{y}/{x}', {
                        attribution: '&copy; <a href="https://www.tgos.tw/tgos/web/tgos_home.aspx">TGOS</a>'
                    }),
                    '衛星': L.tileLayer('https://wmts.nlsc.gov.tw/wmts/PHOTO_MIX/default/GoogleMapsCompatible/{z}/{y}/{x}', {
                        attribution: '&copy; <a href="https://www.tgos.tw/tgos/web/tgos_home.aspx">TGOS</a>'
                    }),
                    'OSM': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }),
                    'zuocheng': L.tileLayer('https://wmts.nlsc.gov.tw/wmts/PHOTO_MIX/default/GoogleMapsCompatible/{z}/{y}/{x}',{
                        attribution: '&copy; <a href="http://www.tgos.tw/MapSitesAPI/themes/20974'
                    }),
                  
                
                
                };
                mapLayers['中文'].addTo(map); // 使用中文地圖作為預設
                L.control.layers(mapLayers).addTo(map); // 加入地圖切換控制項         
                
               
                </script>
            
            </div>
        </div>
        
    </div>
    
</body>
